<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-section">
    <div class="top-bars">
      <div class="bar">
        <img src="web_images/energybar.png" alt="Health Bar" class="bar-image">
      </div>
      <div class="bar">
        <img src="web_images/energybar.png" alt="Mana Bar" class="bar-image">
      </div>
      <div class="bar">
        <img src="web_images/energybar.png" alt="Experience Bar" class="bar-image">
      </div>
    </div>
    <div class="resources">
      <div class="resource">
        <img src="web_images/gold.png" alt="Oro" class="resource-icon">
        <span class="resource-text">1000</span>
        <span class="resource-rate">(+50/h)</span>
      </div>
      <div class="resource">
        <img src="web_images/rupee.png" alt="Cristal" class="resource-icon">
        <span class="resource-text">200</span>
      </div>
    </div>
  </div>

  <div class="creature-container">
    <div class="creature"></div>
    <div class="rock"></div>
    <div class="side-buttons">
      <div class="side-button"><img src="web_images/settings.png" alt="Settings"></div>
      <div class="side-button"><img src="web_images/premium_shop.png" alt="Shop"></div>
    </div>
  </div>

  <div class="menu">
    <div class="menu-button"><img src="web_images/shop.png" alt="Home"></div>
    <div class="menu-button"><img src="web_images/pet.png" alt="Stats"></div>
    <div class="menu-button"><img src="web_images/quick_combat.png" alt="Battle"></div>
    <div class="menu-button"><img src="web_images/miniboss.png" alt="Boss"></div>
    <div class="menu-button"><img src="web_images/lucky_wheel.png" alt="Lottery"></div>
  </div>
</body>
</html>
